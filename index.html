<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Task List Creator">
    <meta name="keywords" content="task list, create task list, tasks, daily task list, todo, todo list, 
    day planner, organiser">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/media/CHECKLIST-ICON.png">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d6240d979c.js" crossorigin="anonymous"></script>
    <title>Task List Creator</title>
</head>

<body>
    <!-- Alert Box Div -->
    <div id="alertBox" class="d-flex justify-content-center"></div>
    <!-- Help Info -->
    <div class="row">
        <div class="col-9 my-3">
            <!-- Help Info Modal Toggler -->
            <button id="modalToggler" type="button" class="navbar-toggler p-0 ml-3" data-toggle="modal"
                data-target="#modal" aria-label="Help Info Toggler">
                <span><i class="fa-solid fa-question"></i></span>
            </button>
            <!-- Help Info Modal -->
            <div id="modal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Help Info</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="modal-body px-3">
                                <div id="helpContainer">
                                    <div class="row"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close Help Info Modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Save / Load / Clear Dropdown Menu  -->
        <div id="saveLoad" class="col-3 my-3 dropleft">
            <!-- Settings Toggler Btn -->
            <button class="p-0 mr-3 float-right btn" type="button" data-toggle="dropdown"
                aria-controls="saveLoadDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fa-solid fa-gears"></i></span>
            </button>
            <!-- Settings Dropdown Container -->
            <div id="saveLoadDropdown" class="float-right dropdown-menu mt-2 text-center border-0"
                aria-labelledby="saveLoadDropdown">
                <!-- Settings Btns -->
                <ul class="list-unstyled">
                    <li>
                        <button id="saveBtn" class="btn btn-primary w-75 mb-3" aria-label="Save List">Save <i class="fa-solid fa-floppy-disk"
                                style="color: #ffffff;"></i>
                        </button>
                    </li>
                    <li>
                        <button id="loadBtn" class="btn btn-secondary w-75 mb-3" aria-label="Load List">Load <i
                                class="fa-solid fa-file-arrow-up" style="color: #ffffff;"></i></button>
                    </li>
                    <li>
                        <button id="clearBtn" class="btn btn-danger w-75 disabled" aria-label="Clear List">Clear <i class="fa-solid fa-trash"
                                style="color: #ffffff;"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Heading -->
    <h1 id="h1" class="h1 text-center mt-2">Task List</h1>
    <!-- Task Input -->
    <div class="row">
        <div class="col-12 text-center my-3">
            <input id="usersInput" type="text" placeholder="What tasks need doing?">
        </div>
    </div>
    <!-- Add Task Btn-->
    <div class="row">
        <div class="col-12 m-auto text-center">
            <button id="addTaskBtn" class="btn btn-primary" aria-label="Add Task Button">Add Task <i
                    class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
        </div>
    </div>
    <!-- Task Counter -->
    <div class="row">
        <div class="col-10 m-auto px-2">
            <h6 id="taskCounter" class="float-right my-3 d-none px-2">Total: <span class="h4"></span></h6>
            <p id="noTasks" class="text-center mt-5 h5">No Tasks Added!</p>
        </div>
    </div>
    <!-- Task List Table Headers -->
    <div class="row">
        <div class="col-10 m-auto d-none">
            <ul id="tableHeaders" class="list-group list-group-horizontal mt-3">
                <li class="list-group-item w-25 h5 text-center">Task</li>
                <li class="list-group-item w-25 h5 text-center">Importance</li>
                <li class="list-group-item w-25 h5 text-center">Done</li>
                <li class="list-group-item w-25 h5 text-center">Remove</li>
            </ul>
        </div>
    </div>
    <!-- Task List -->
    <div class="row">
        <div class="col-10 m-auto text-center">
            <div id="taskListDiv" class="overflow-auto mb-3 d-none">
            </div>
            <div class="col-10 text-center m-auto d-none">
                <a id="bttBtn" class="btn m-auto text-center" aria-label="Back to Top of List">
                    Top of List <i class="fa-solid fa-chevron-up ml-2" style="color: #388eff;"></i>
                </a>
            </div>
            <hr>
        </div>
    </div>
    <!-- Index.js -->
    <script src="assets/js/index.js" type="module"></script>
    <script src="assets/js/help-info.js"></script>
    <script src="assets/js/save-load.js" type="module"></script>
</body>

</html>
