<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d6240d979c.js" crossorigin="anonymous"></script>
    <title>Task List Creator</title>
</head>

<body>
    <!-- Heading -->
    <h1 class="text-center mt-3">My Task List</h1>
    <!-- Task Input -->
    <div class="row">
        <div class="col-12 text-center my-3">
            <input id="usersInput" type="text" placeholder="What tasks need doing?">
        </div>
    </div>
    <div class="row">
        <div class="col-12 m-auto text-center">
            <button id="addTaskBtn" class="btn btn-primary" aria-label="Add Task Button">Add Task <i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
        </div>
    </div>
    <!-- Task List Table Headers -->
    <div class="row">
        <div class="col-10 m-auto">
            <ul id="tableHeaders" class="list-group list-group-horizontal mt-3">
                <li class="list-group-item w-25 h5 text-center">Task</li>
                <li class="list-group-item w-25 h5 text-center">Importance</li>
                <li class="list-group-item w-25 h5 text-center">Done</li>
                <li class="list-group-item w-25 h5 text-center">Remove</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-10 m-auto text-center">
            <div id="taskList" class="overflow-auto">
                <hr>
            </div>
        </div>
    </div>
    <!-- Index.js -->
    <script src="/assets/js/index.js"></script>
</body>

</html>
